name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install

      - name: Clear transformers cache
        run: rm -rf node_modules/@huggingface/transformers/.cache node_modules/.pnpm/@huggingface+transformers*/node_modules/@huggingface/transformers/.cache

      - run: pnpm lint

      - run: pnpm typecheck

      - run: pnpm test --run

      - run: pnpm build
